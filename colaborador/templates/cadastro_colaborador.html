<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Cadastro de Colaborador</title>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="card" style="width:60%; text-align: center; left: 20%; margin-top: 5%;">
      <div class="card-body">
        <h1 class="h3 mb-3 font-weight-normal">Cadastro de Colaborador</h1>
        <form action="{% url 'cadastro_colaborador_view' %}" method="post">
          {% csrf_token %}
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do Colaborador" required autofocus>  
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuário" required>  
            </div>
            <div class="col-sm-4">
              <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>  
            </div>
            <div class="col-sm-4">
              <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" placeholder="Confirmar Senha" required>  
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>  
            </div>
            <div class="col-sm-3">
              <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telene Fixo" required>  
            </div>
            <div class="col-sm-3">
              <input type="text" id="celular" name="celular" class="form-control" placeholder="Telene Celular" required>  
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" required>  
            </div>
            <div class="col-sm-4">
              <input type="text" id="rg" name="rg" class="form-control" placeholder="RG" required>  
            </div>
            <div class="col-sm-4">
              <input type="text" id="crp" name="crp" class="form-control" placeholder="Número no Conselho (CRP)" required>  
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
              <button class="btn btn-primary btn-block" type="submit">Cadastrar-se</button>
            </div>
            <div class="col-sm-4">
            </div>
          </div>
        </form>

        {% if message %}
        <div style="text-align: center; font: 12pt; color: red;">
          {{message}}
        </div>
        {% endif %}        
      </div>
    </div>    
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
