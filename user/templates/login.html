<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
<br/><br/>
<br/><br/>
<div class="card" style="width:40%; left: 30%">
  <div class="card-body">
    <h1 class="h3 mb-3 font-weight-normal">Entrar no sistema</h1>
    <form action="{% url 'user_login' %}" method="post">
      {% csrf_token %}
      <label for="inputEmail" class="sr-only">Usu√°rio</label>
      <input type="text" id="inputEmail" name="usuario" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="Lembrar-me"> Lembrar-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" name="button" type="submit">Entrar</button>
    </form>
  </div>
</div>
{% if message %}
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
{% endif %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
